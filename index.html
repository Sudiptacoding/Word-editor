<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="text-center mt-5">
        <div>
            <h1 class="text-black text-xl font-bold">TextMaster : Ultimate Word Editor</h1>
            <p class="text-gray-500 font-bold text-sm">Created By Sudipta Biswas</p>
        </div>
    </header>
    <main>
        <article class="flex items-center justify-center mt-2">
            <section class="md:w-3/4 w-full p-4">
                <form>
                    <div
                        class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                        <div class="flex flex-wrap items-center justify-center px-3 py-2 border-b dark:border-gray-600">
                            <div class="flex flex-wrap items-center divide-gray-200 sm:divide-x dark:divide-gray-600">
                                <div class="flex items-center space-x-1 sm:pr-4 flex-wrap">
                                    <button type="button" id="bold"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun1()" class="fa-solid fa-bold"></i>
                                        <span class="sr-only">Attach file</span>
                                    </button>
                                    <button type="button" id="under"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun2()" class="fa-solid fa-underline"></i>
                                        <span class="sr-only">Embed map</span>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 w-[140px] flex items-center">
                                        <i class="fa-solid fa-font"></i>
                                        <select name="cars" id="cars" onclick="handelFont(this)" value="inherit">
                                            <option value="inherit">Inherit</option>
                                            <option value="Cursive">Cursive</option>
                                            <option value="none">None</option>
                                            <option value="fantasy">Fantasy</option>
                                            <option value="math">Math</option>
                                            <option value="revert">Revert</option>
                                            <option value="sans-serif">Sans-serif</option>
                                            <option value="serif">Serif</option>
                                            <option value="system-ui">System-ui</option>
                                            <option value="ui-monospace">Ui-monospace</option>
                                        </select>
                                    </button>
                                    <button type="button" id="italy"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun3()" class="fa-solid fa-italic"></i>
                                        <span class="sr-only">Format code</span>
                                    </button>
                                    <button type="button"
                                        class="p-2 flex justify-start w-[90px] text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i>Size</i> &nbsp;
                                        <select name="cars" id="cars" onclick="handelSize(this)" value="14"
                                            class="w-full">
                                            <option value="14">14</option>
                                            <option value="16">16</option>
                                            <option value="18">18</option>
                                            <option value="20">20</option>
                                            <option value="22">22</option>
                                            <option value="24">24</option>
                                            <option value="26">26</option>
                                            <option value="28">28</option>
                                            <option value="30">30</option>
                                            <option value="32">32</option>
                                            <option value="34">34</option>
                                            <option value="36">36</option>
                                            <option value="38">38</option>
                                            <option value="40">40</option>
                                            <option value="42">42</option>
                                            <option value="44">44</option>
                                            <option value="46">46</option>
                                            <option value="48">48</option>
                                            <option value="50">50</option>
                                            <option value="52">52</option>
                                            <option value="54">54</option>
                                            <option value="56">56</option>
                                            <option value="58">58</option>
                                        </select>
                                    </button>
                                </div>
                                <div class="flex flex-wrap items-center space-x-1 sm:pl-4 sm:pr-4">
                                    <button type="button" id="right"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun4()" class="fa-solid fa-align-left"></i>
                                        <span class="sr-only">Add list</span>
                                    </button>
                                    <button type="button" id="center"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun5()" class="fa-solid fa-align-justify"></i>
                                        <span class="sr-only">Settings</span>
                                    </button>
                                    <button type="button" id="space"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun6()" class="fa-solid fa-align-center"></i>
                                        <span class="sr-only">Timeline</span>
                                    </button>
                                    <button type="button" id="left"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun7()" class="fa-solid fa-align-right"></i>
                                        <span class="sr-only">Download</span>
                                    </button>
                                </div>
                                <div class="flex flex-wrap items-center space-x-1 sm:pl-4 sm:pr-4">
                                    <button type="button" id="upper"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun8()" class="not-italic font-bold">AA</i>
                                        <span class="sr-only">Add list</span>
                                    </button>
                                    <button type="button" id="lower"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun9()" class="not-italic font-bold">aa</i>
                                        <span class="sr-only">Settings</span>
                                    </button>
                                    <button type="button" id="normal"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="fun10()" class="not-italic font-bold">Aa</i>
                                        <span class="sr-only">Settings</span>
                                    </button>
                                    <button type="button" id="space"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <input type="color" id="favcolor" name="" value="#1f2937"
                                            onchange="handelColorPicker(this)">
                                        <span class="sr-only">Timeline</span>
                                    </button>
                                </div>
                                <div class="flex flex-wrap items-center space-x-1 pl-4">
                                    <button type="button" data-tooltip-target="tooltip-fullscreen"
                                        class="p-2 text-gray-500 rounded cursor-pointer sm:ml-auto hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <i onclick="handelMoodChange('dark')" class="fa-solid fa-moon pr-2 "
                                            id="dark"></i>
                                        <i id="sun" onclick="handelMoodChange('sun')"
                                            class="text-[#eab308] fa-regular fa-sun"></i>
                                        <span class="sr-only">Full screen</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-2 bg-white rounded-b-lg dark:bg-gray-800">
                            <label for="editor" class="sr-only">Publish post</label>
                            <textarea id="editor" rows="12" spellcheck="false"
                                class="block leading-normal w-full text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400 p-5 font-normal no-underline not-italic"
                                placeholder="Write an article..." required></textarea>
                        </div>
                    </div>
                </form>
            </section>
        </article>
        <article>
    </main>
    <script src="js/style.js"></script>
</body>

</html>
